[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/main]
monitor = ${env:MONITOR:}

width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 2pt 
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = -
separator-foreground = ${colors.disabled}

font-0 = JetBrainsMono Nerd Font:size=10
font-1 = NotoColorEmoji:scale=10


modules-left = xworkspaces xwindow
modules-right = filesystem pulseaudio backlight xkeyboard memory cpu temperature wlan eth battery date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 4pt
tray-spacing = 6pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %instance%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = ğŸ’¾ %used% 

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

warn-percentage = 75

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix =  
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = ğŸ”Š %percentage%%

label-muted = ğŸ”‡
label-muted-foreground = ${colors.disabled}

[module/backlight]
type = internal/backlight
card = intel_backlight

format  = â˜€ï¸ <label>
label = %percentage%%

use-actual-brightness = true 

enable-scroll = true 
scroll-interval = 10 

[module/xkeyboard]
type = internal/xkeyboard

label-layout = %icon%  
label-layout-foreground = ${colors.primary}

label-indicator-padding = 0
label-indicator-margin = 1 
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 5
format-prefix = "ğŸ› ï¸ RAM "
format-prefix-foreground = ${colors.primary}
label = %used%

label-warn = HIGH %used%
warn-percentage = 50


[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "ğŸš€ CPU"
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

label-warn = HIGH %percentage%%
warn-percentage = 75

[module/temperature]
type = internal/temperature

format = <label>
format-warn = <label-warn>
label = %{F#F0C674}ğŸŒ¡ï¸TEMP%{F-} %temperature-c%
label-warn = %{F#F0C674}ğŸŒ¡ï¸TEMP HIGH%{F-} %temperature-c%

internal = 2 
thermal-zone = 0

base-temperature = 20
warn-temperature = 60

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected
accumulate-stats = true

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}WIFI ON %{F-}(%essid%)
label-disconnected = %{F#F0C674}WIFI OFF%{F-}
#left-click = %downspeed:min% and %upspeed:min%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}Eth ON%{F-} 
label-disconnected =  %{F#F0C674}Eth OFF%{F-} 

[module/battery]
type = internal/battery

full-at = 80
low-at  = 20

battery = BAT1
adapter = ACAD

format-charging = <label-charging>
format-discharging = <label-discharging>

label-charging = %{F#F0C674}BAT%{F-} âš¡ %percentage%%
label-discharging =  %{F#F0C674}BAT%{F-} %percentage%%

label-full = %{F#F0C674}BAT%{F-} FULL ğŸ”‹ 
label-low = %{F#F0C674}BAT%{F-} LOW ğŸª« %percentage%%

[module/date]
type = internal/date
interval = 1

format = <label>
label = %time%

time = â° %I:%M %p %a
time-alt = ğŸ“… %d/%m/%y %I:%M:%S %p %a

label-foreground = ${colors.primary}

